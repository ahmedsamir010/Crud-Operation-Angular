<div class="update-task">
  <h2 class="task-heading">Update Task</h2>
  <form (ngSubmit)="onSubmit()" class="task-form">
    <mat-form-field class="task-input">
      <mat-label>Title:</mat-label>
      <input matInput type="text" id="title" [(ngModel)]="title" name="title" minlength="3" maxlength="100">
    </mat-form-field>
  
    <mat-form-field class="task-input">
      <mat-label>Content:</mat-label>
      <textarea matInput id="content" [(ngModel)]="content" name="content" minlength="10" maxlength="255"></textarea>
    </mat-form-field>
  
    <div class="file-input">
      <mat-label>Image:</mat-label>
      <input type="file" id="image" (change)="onImageChange($event)" accept="image/*" style="display: none;">
      <label for="image" class="image-button">
        <mat-icon>cloud_upload</mat-icon> Choose Image
      </label>
    </div>
  
    <button mat-raised-button color="accent" class="submit-button" type="submit">Update Task</button>
  </form>
</div>
