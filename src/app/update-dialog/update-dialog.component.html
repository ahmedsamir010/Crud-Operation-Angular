<mat-dialog-content class="dialog-content">
    <h2 mat-dialog-title class="dialog-title">Update Task</h2>
    <p class="dialog-text">Are you sure you want to update this task?</p>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-actions">
    <button mat-button class="dialog-button" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" class="dialog-button" (click)="update()">Update</button>
  </mat-dialog-actions>
