<h2 mat-dialog-title class="dialog-title">Confirm Deletion</h2>
<mat-dialog-content class="dialog-content">
  Are you sure you want to delete this task?
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions" align="end">
  <button mat-button mat-dialog-close class="cancel-button">Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="true" class="delete-button">Delete</button>
</mat-dialog-actions>
